<body class="bodyLogin">

    <div id="login">
        
        <component-login
            @hide-login="handleLogin"
            :is-active="isLoginActive"
            @request-facebook="requestFacebook"
            @sign-in-google="signInGoogle"
            @request-apple="requestApple"
            @on-submit="onSubmit"
            @open-register="setContent"
            @reset-password="resetPassword"
            @active-phone="activatePhone"
        ></component-login>

        <component-register
            @hide-login="handleLogin"
            :is-active="isRegisterActive"
            @on-submit="onRegister"
            @open-login="setContent2"
            @cancel= "closeRegister"

        ></component-register>

        <user-principal
        ></user-principal>

        <ar-anim
        :is-active="isArAnimActive"
        @request-facebook="requestFacebook"
        @sign-in-google="signInGoogle"
        @request-apple="requestApple"
        @active-login="handleLogin"
        @active-register="handleRegister"
        @active-phone="activatePhone"
        @active-password="setActiveresetPassword"
        ></ar-anim>

        <reset-password
           @hide-login="handleLogin"
          :is-active="resetPassIsActive"
           @cancel= "closeResetPassword"
           :initialize = "initialize"
           @password-updated = "closeResetPassword"
           @open-reset="setContent3"

        ></reset-password>
        <!--Mensaje de Texto SMS-->
        <modal-to-sms-code
            :is-active="smsCodeIsActive"
            @close-sms="closesms"
            @cancel= "closetosms"
        ></modal-to-sms-code>
        <!----

    </div>
</body>
