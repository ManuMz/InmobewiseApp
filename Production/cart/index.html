<body>
    <div id="cart">
        <header-nav
            nav-to-done-icon
            text-done="Cancelar"
            header-icon = "../images/logo.png"
        ></header-nav>
       
        <products-in-cart
            ref="productosInCart"
            v-bind:productos="productos"
            :initialize="initialize"
            @clicked-button="setActiveConfirmCart"
            @on-change-total="onChangeTotal"
            @set-package-cost="setPackageCost"
            @delete-producto="deleteProduct"
            @increment-product="changeProduct"
            @decrement-product="decrementProduct"
            :costo-envio = "costoEnvio"
        ></products-in-cart>

        <confirm-cart
            v-bind:is-active="isActiveConfirmCart"
            :initialize="initialize"
            :total="total"
            :locations="locations"
            @close="regresarCarCobro"
            @on-submit="validateExists"
            @close-confirmacion="setActiveConfirmCart"
        ></confirm-cart>
    </div>
</body>
